<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - F News</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="letter-f_10050584(1).png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="F News">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button id="logout-btn">Выйти</button>
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <div class="avatar-wrapper">
                <img src="default-avatar.png" alt="Аватар" id="user-avatar">
                <label for="avatar-upload" class="avatar-edit">
                    <img src="edit-icon.png" alt="+">
                </label>
                <input type="file" id="avatar-upload" accept="image/*" hidden>
            </div>
            <h1 id="username">User123</h1>
            <p id="user-email">user@example.com</p>
        </section>

        <section class="profile-content">
            <div class="profile-card">
                <h2>Настройки профиля</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Имя пользователя:</label>
                        <input type="text" id="edit-username" required>
                    </div>
                    <div class="form-group">
                        <label>Новый пароль:</label>
                        <input type="password" id="new-password">
                    </div>
                    <button type="submit">Сохранить изменения</button>
                </form>
            </div>

            <div class="profile-card">
                <h2>Статистика</h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="news-count">0</span>
                        <span class="stat-label">Новостей добавлено</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="comments-count">0</span>
                        <span class="stat-label">Комментариев</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="likes-count">0</span>
                        <span class="stat-label">Лайков</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="profile.js"></script>
</body>
</html>
